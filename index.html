<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main_container">
        <div class="content_imc">
            <input class="poids input" type="text" placeholder="Poids">
            <input class="taille input" type="text" placeholder="Taille ex: 1.80">
        </div>
        <div class="button">
            <button class="buttonImc">Calcul IMC</button>
        </div>
        <div class="content_resultat">
            <p class="paraImc">Imc: </p>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="2"> IMC CLASSE DE POIDS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>moins de 18,5</td>
                    <td>Insuffisance pondérale (maigreur)</td>
                </tr>
                <tr>
                    <td>18,5 à 25</td>
                    <td>Corpulence normale</td>
                </tr>
                <tr>
                    <td>25 à 30	</td>
                    <td>Surpoids</td>
                </tr>
                <tr>
                    <td>30 à 35</td>
                    <td>Obésité modérée</td>
                </tr>
                <tr>
                    <td>35 à 40</td>
                    <td>Obésité sévère</td>
                </tr>
                <tr>
                    <td>plus de 40</td>
                    <td>Obésité morbide ou massive</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script type="text/javascript" src="app.js"></script>

</html>
